<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Gooey Text</title>

    <style>
        @keyframes fade {
            from {
                opacity: 0
            }
            to {
                opacity: 1
            }
        }

        @keyframes combine {
            to {
                filter: blur(10px) contrast(30);
            }
        }

        h1 {
            animation: fade 4s linear infinite;
            /* be opacity 1 until 45%, 45%-55% fade out and hold til 90%, come back in for last 10% */
            animation-timing-function: linear(1 45%, 0 55% 90%, 1 100%);

            &:nth-child(2) {
                /* be opacity 0 until 45%, 45%-55% fade in and hold til 90%, go back out */
                animation-timing-function: linear(0 45%, 1 55% 90%, 0 100%);
            }
        }

        section {
            background: white; /* required */
            animation: combine 4s linear infinite;
            /* blur and contrast (up and down) with the intervals the h1s crossfade */
            animation-timing-function: linear(0, 0 45%, 1 50%, 0 55% 90%, 1 95%, 0 100%);

            padding: 50px;
            display: grid;
            place-items: center;

            > * {
                grid-area: 1 / 1;
            }
        }

        @layer demo {
            :root {
                view-transition-name: none;
            }

            h1 {
                font-size: 13vw;
            }
        }

        @layer demo.support {
            * {
                box-sizing: border-box;
                margin: 0;
            }

            html {
                block-size: 100%;
                color-scheme: light;
            }

            body {
                min-block-size: 100%;
                font-family: system-ui, sans-serif;

                display: grid;
                place-content: center;
                gap: 1rem;
                padding: 1rem;
            }

            fieldset {
                max-inline-size: max-content;
                display: flex;
                flex-wrap: wrap;
                gap: 1ch 2ch;
                border-color: #8885;

                > label {
                    display: flex;
                    gap: 1ch;
                    align-items: center;
                    white-space: nowrap;
                }
            }
        }
    </style>
</head>
<body>
<section>
    <h1>Gooey</h1>
    <h1>Transitions</h1>
</section>
</body>
</html>
