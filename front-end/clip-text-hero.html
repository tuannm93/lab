<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clip text hero</title>

    <style>
        :root {
            background: #000;
            color: rgba(255, 255, 255, 0.5);
            font-family: system-ui;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        html {
            scroll-timeline: --page-scroll block;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
        }

        .hero {
            display: grid;
            grid-template-areas: "stack";
            view-timeline-name: --hero;
            view-timeline-axis: block;
            overflow: clip;
            max-width: fit-content;
            margin: auto;
            --hero-bg: url("https://images.pexels.com/photos/906097/pexels-photo-906097.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=1080&amp;w=1920");
        }

        .hero--2 {
            --hero-bg: url("https://picsum.photos/id/872/1920/1080");
        }

        .hero--3 {
            --hero-bg: url("https://picsum.photos/id/678/1920/1080");
        }

        .hero__cover {
            display: block;
            grid-area: stack;
        }

        .hero__body {
            grid-area: stack;
            display: grid;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            line-height: 1;
            font-size: clamp(4rem, 14vw, 10rem);
            background-image: var(--hero-bg);
            background-size: auto 133%;
            background-clip: text;
            background-position: 50% 50%;
            color: rgba(255, 255, 255, 0.05);
            margin: 0;
            animation: linear parallax both;
            animation-timeline: --hero;
        }

        @keyframes parallax {
            to {
                background-position: 50% -100%;
            }
        }

        .spacer {
            aspect-ratio: 1/2;
        }

        /*# sourceMappingURL=style.css.map */

    </style>
</head>
<body>
<div class="hero">
    <img alt=""
         class="hero__cover"
         height="1920" src="https://images.pexels.com/photos/906097/pexels-photo-906097.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=1080&amp;w=1920" width="1080">

    <h1 class="hero__body">One Ressort</h1>

</div>

<div class="hero hero--3">
    <img alt="" class="hero__cover" height="1920" src="https://picsum.photos/id/678/1920/1080" width="1080">

    <h1 class="hero__body">One Ressort</h1>

</div>

<div class="hero hero--2">
    <img alt="" class="hero__cover" height="1920" src="https://picsum.photos/id/872/1920/1080" width="1080">

    <h1 class="hero__body">One Ressort</h1>

</div>

<div class="spacer">

</div>
</body>
</html>
