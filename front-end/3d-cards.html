<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Cards</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #ffffff;
            font-family: "Poppins", sans-serif;
        }

        .slideshow {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            perspective: 1000px;
            /*   overflow: hidden; */
        }

        .slideshow .slide {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: start;
            justify-content: start;
            transform: rotateY(270deg);
            transform-style: preserve-3d;
            animation: animate 40s linear infinite;
            animation-delay: calc(var(--i) * 4s);
        }

        @keyframes animate {
            0% {
                transform: rotateY(270deg);
            }

            10%,
            100% {
                transform: rotateY(90deg);
            }
        }

        .slideshow .slide img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .slideshow .slide h2 {
            position: relative;
            z-index: 1000;
            color: #000000;
            font-size: 2em;
            transform: rotateY(180deg) translateY(100px) translateZ(50px);
            transform-style: preserve-3d;
            backface-visibility: hidden;
            font-weight: 900;
        }

        .slideshow .slide h2 span {
            position: absolute;
            top: 50%;
            left: 0;
            font-size: 2em;
            font-weight: 300;
            transform: translateZ(50px);
            backface-visibility: hidden;
        }

    </style>
</head>
<body>
<div class="slideshow">
    <div class="slide" style="--i:0;">
        <h2>Body<span>Wash</span></h2>
        <img alt="image1" src="https://cdn.shopify.com/s/files/1/0767/9177/5541/files/wash-portrait.webp?v=1758408236"/>
    </div>

    <div class="slide" style="--i:1;">
        <h2>Hair<span>Shampoo</span></h2>
        <img alt="image2"
             src="https://cdn.shopify.com/s/files/1/0767/9177/5541/files/shampoo-portrait.webp?v=1757788453"/>
    </div>

    <div class="slide" style="--i:2;">
        <h2>Body<span>Cream</span></h2>
        <img alt="image3"
             src="https://cdn.shopify.com/s/files/1/0767/9177/5541/files/cream-portrait.webp?v=1757801316"/>
    </div>

    <div class="slide" style="--i:3;">
        <h2>Hair<span>Detangler</span></h2>
        <img alt="image4"
             src="https://cdn.shopify.com/s/files/1/0767/9177/5541/files/detangler-portrait.webp?v=1757834319"/>
    </div>

    <div class="slide" style="--i:4;">
        <h2>SPF 50<span>Sunscreen</span></h2>
        <img alt="image5"
             src="https://cdn.shopify.com/s/files/1/0767/9177/5541/files/sunscreen-portrait.webp?v=1757834319"/>
    </div>

    <div class="slide" style="--i:5;">
        <h2>Conditioning<span>Treatment</span></h2>
        <img alt="image6"
             src="https://cdn.shopify.com/s/files/1/0767/9177/5541/files/treatment-portrait.webp?v=1758408235"/>
    </div>
</div>
</body>
</html>
