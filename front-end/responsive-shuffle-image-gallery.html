<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Shuffle Image Gallery - Vue.js</title>
    <style>
        :root {
            --width: min(1000px, 90vw);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .gallery {
            width: min(var(--width));
            list-style-type: none;
            display: grid;

            & li {
                position: relative;
                grid-column: 1;
                grid-row: 1;
                width: calc(var(--width) / 5);
                aspect-ratio: 1;
                cursor: pointer;
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
                box-shadow: 0 2px 7px rgba(0, 0, 0, 0.6);
                transition: translate 0.8s, scale 0.8s;
                will-change: transform;

                &::after {
                    content: '';
                    position: absolute;
                    inset: 0;
                    background-color: rgba(0, 0, 0, 0.6);
                }
            }

            & li[data-pos='0'] {
                scale: 1;
                z-index: 1;
            }

            & li[data-pos='1'] {
                scale: 1.4;
                z-index: 5;
            }

            & li[data-pos='2'] {
                scale: 1.8;
                z-index: 10;
            }

            & li[data-pos='3'] {
                scale: 1.4;
                z-index: 5;
            }

            & li[data-pos='4'] {
                scale: 1;
                z-index: 1;
            }

            & li[data-pos='1']::after {
                background-color: rgba(0, 0, 0, 0.4);
            }

            & li[data-pos='2']::after {
                background-color: transparent;
            }

            & li[data-pos='3']::after {
                background-color: rgba(0, 0, 0, 0.4);
            }
        }
    </style>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

<div id='app'>
    <ul class='gallery'>
        <li
                :data-pos='item.pos'
                :key='item.id'
                :style='{
        translate: `calc(var(--width) * 0.2 * ${item.pos})`,
        scale: item.scale,
        backgroundImage: `url(${item.url})`
      }'
                @click='shuffle(item)'
                v-for='item in items'
        >
        </li>
    </ul>
</div>

<script>
    const {createApp, reactive} = Vue;

    createApp({
        setup() {
            const items = reactive([
                {id: 0, pos: 0, url: 'https://tinyurl.com/4e6sb4eu'},
                {id: 1, pos: 1, url: 'https://tinyurl.com/2mj4ybmz'},
                {id: 2, pos: 2, url: 'https://tinyurl.com/y75eb7sx'},
                {id: 3, pos: 3, url: 'https://tinyurl.com/363twa27'},
                {id: 4, pos: 4, url: 'https://tinyurl.com/3cksf5nf'},
            ]);

            function shuffle(item) {
                const heroPos = Math.floor(items.length / 2);
                const hero = items.findIndex(({pos}) => pos === heroPos);
                const target = items.findIndex(({id}) => id === item.id);
                [items[target].pos, items[hero].pos] = [items[hero].pos, items[target].pos];
            }

            return {
                items,
                shuffle,
            }
        },
    }).mount('#app');
</script>
</body>
</html>
