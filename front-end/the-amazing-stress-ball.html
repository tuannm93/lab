<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Amazing Stress Ball</title>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat:400,400i,700");

        :root {
            --ball: url("https://emils.graphics/shared/stress-ball-1.png");
            --color-1: #854ade;
            --color-2: #62596f;
            --filter: brightness(1.3);

            &:has(#theme [value="2"]:checked) {
                --ball: url("https://emils.graphics/shared/tennis-ball.png");
                --color-1: #5ea132;
                --color-2: #465040;
                --filter: brightness(1);
            }
        }

        *,
        *::after,
        *::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Montserrat", "Inter", sans-serif;
            background-color: #f0f0f0;
            font-weight: 500;
            width: 100%;
            overflow: hidden;
            /* Dotted background pattern */
            background-image: radial-gradient(
                    circle,
                    rgba(0, 0, 0, 0.05) 2px,
                    transparent 2px
            );
            background-size: 15px 15px;
        }

        .backdrop {
            padding: 0.4rem 0.7rem;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            display: flex;
            align-content: center;
            justify-content: center;
            position: relative;
            z-index: 9999;
        }

        .presentation {
            --top: 40%;

            position: absolute;
            top: var(--top);
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            text-align: center;
            z-index: -1;
            pointer-events: none;
            user-select: none;
            mix-blend-mode: color-burn;
            @media (max-width: 800px) {
                --top: 40%;
            }
        }

        .presentation h1 {
            --size: 7rem;
            font-family: "Montserrat", sans-serif;
            font-size: var(--size);
            color: var(--color-1);
            margin-bottom: 0.25em;
            white-space: nowrap;

            @media (max-width: 800px) {
                --size: 4rem;
            }
        }

        .presentation p {
            color: var(--color-2);
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            font-size: 0.8rem;
            pointer-events: none;
            z-index: 9999;
            white-space: nowrap;
        }

        .ball {
            --ball-size: 200px;

            width: var(--ball-size);
            height: var(--ball-size);
            background-image: var(--ball);
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 50%;
            will-change: transform;
            position: absolute;
            box-shadow: none;
            transform-style: preserve-3d;
            transform-origin: center center;
            transform: translateZ(0);
            filter: var(--filter);

            @media (min-height: 800px) {
                --ball-size: 260px;
            }

            @media (max-width: 700px) {
                --ball-size: 160px;
            }
        }

        .radio-input {
            display: flex;
            flex-direction: row;
            gap: 10px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 9999;
        }

        .radio-input * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .radio-input label {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0px 20px;
            width: 180px;
            cursor: pointer;
            height: 50px;
            position: relative;
            user-select: none;
        }

        .radio-input label::before {
            position: absolute;
            content: "";
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 45px;
            z-index: -1;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-radius: 10px;
            border: 2px solid transparent;
        }

        .radio-input label:hover::before {
            transition: all 0.2s ease;
            background-color: rgba(0, 0, 0, 0.05);
        }

        .radio-input .label:has(input:checked)::before {
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            border-color: var(--color-1);
            height: 50px;
        }

        .radio-input .label .text {
            color: #000;
            font-weight: 600;
        }

        .radio-input .label input[type="radio"] {
            background-color: rgba(0, 0, 0, 0.4);
            appearance: none;
            width: 17px;
            height: 17px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .radio-input .label input[type="radio"]:checked {
            background-color: var(--color-1);
            animation: pulse 0.7s forwards;
        }

        .radio-input .label input[type="radio"]:before {
            content: "";
            width: 7px;
            height: 7px;
            border-radius: 50%;
            transition: all 0.1s cubic-bezier(0.165, 0.84, 0.44, 1);
            background-color: #fff;
            transform: scale(0);
        }

        .radio-input .label input[type="radio"]:checked::before {
            transform: scale(1);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.4);
            }
            70% {
                box-shadow: 0 0 0 8px rgba(0, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }

    </style>
</head>
<body>
<div class="radio-input" id="theme">
    <label class="label">
        <input checked="" name="value-radio" type="radio" value="1"/>
        <p class="text">Stress Ball</p>
    </label>
    <label class="label">
        <input name="value-radio" type="radio" value="2"/>
        <p class="text">Tennis Ball</p>
    </label>
</div>

<div class="presentation">
    <h1>STRESS BALL</h1>
    <p>Feel all your stress fade away</p>
</div>

<div class="ball"></div>

<div class="hint backdrop">Drag and release the ball to make it spin and bounce</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/InertiaPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/Draggable.min.js"></script>
<script>
    let isCurrentlyDragging = false;

    const friction = -0.5;
    const ball = document.querySelector(".ball");
    const ballProps = gsap.getProperty(ball);
    const radius = ball.getBoundingClientRect().width / 2;
    const tracker = InertiaPlugin.track(ball, "x,y")[0];

    let vw = window.innerWidth;
    let vh = window.innerHeight;

    let lastHitEdge = null;

    gsap.defaults({
        overwrite: true
    });

    gsap.set(ball, {
        xPercent: -50,
        yPercent: -50,
        x: vw / 2,
        y: vh / 2,
        rotation: 0
    });

    const draggable = new Draggable(ball, {
        bounds: window,
        onPress() {
            gsap.killTweensOf(ball);
            this.update();
            isCurrentlyDragging = true;
        },
        onRelease() {
            isCurrentlyDragging = false;
        },
        onDragEnd: animateBounce,
        onDragEndParams: []
    });

    window.addEventListener("resize", () => {
        vw = window.innerWidth;
        vh = window.innerHeight;
    });

    function animateBounce(x = "+=0", y = "+=0", vx = "auto", vy = "auto") {
        const velocityX = tracker.get("x");
        const velocityY = tracker.get("y");

        const velocityMagnitude = Math.sqrt(velocityX ** 2 + velocityY ** 2);
        const direction = velocityX >= 0 ? 1 : -1;
        const angularVelocity = direction * velocityMagnitude * 0.25;

        const currentRotation = ballProps("rotation");

        gsap.to(ball, {
            rotation: currentRotation + angularVelocity,
            duration: 2,
            ease: "power2.out",
            overwrite: false
        });

        gsap.fromTo(
            ball,
            {x, y},
            {
                inertia: {
                    x: vx,
                    y: vy
                },
                onUpdate: checkBounds,
                overwrite: false
            }
        );
    }

    function checkBounds() {
        const r = radius;
        let x = ballProps("x");
        let y = ballProps("y");
        let vx = tracker.get("x");
        let vy = tracker.get("y");
        let xPos = x;
        let yPos = y;
        let hitEdge = false;
        let originalVx, originalVy; // To capture velocity before friction

        function squash(axis, velocity) {
            gsap.killTweensOf(ball, "scaleX,scaleY");

            const velocityDivisor = 200;
            const minImpact = 0.01;
            const maxImpact = 0.1;

            const absVelocity = Math.abs(velocity);
            const impact = gsap.utils.clamp(
                minImpact,
                maxImpact,
                absVelocity / velocityDivisor
            );

            const squashScale = 1 - impact * 0.9;
            const stretchScale = 1 + impact * 0.6;

            // Correct axis scaling
            const squashProps =
                axis === "x"
                    ? {scaleX: squashScale, scaleY: stretchScale}
                    : {scaleX: stretchScale, scaleY: squashScale};

            gsap
                .timeline()
                .to(ball, {
                    ...squashProps,
                    duration: 0.1,
                    ease: "power2.out",
                    transformOrigin: "center center",
                    overwrite: true
                })
                .to(ball, {
                    scaleX: 1,
                    scaleY: 1,
                    duration: 0.25,
                    ease: "power2.out",
                    overwrite: false
                });
        }

        if (x + r > vw) {
            originalVx = vx; // Capture before applying friction
            xPos = vw - r;
            vx *= friction;
            hitEdge = true;
            squash("x", originalVx); // Pass original velocity
        } else if (x - r < 0) {
            originalVx = vx;
            xPos = r;
            vx *= friction;
            hitEdge = true;
            squash("x", originalVx);
        }

        if (y + r > vh) {
            originalVy = vy;
            yPos = vh - r;
            vy *= friction;
            hitEdge = true;
            squash("y", originalVy);
        } else if (y - r < 0) {
            originalVy = vy;
            yPos = r;
            vy *= friction;
            hitEdge = true;
            squash("y", originalVy);
        }

        if (hitEdge) {
            animateBounce(xPos, yPos, vx, vy);
        }
    }

    document.addEventListener("mouseout", (e) => {
        // Check if mouse left the document to the outside window
        if (e.relatedTarget === null && isCurrentlyDragging && draggable.isDragging) {
            // Get current position and velocity before ending drag
            const x = ballProps("x");
            const y = ballProps("y");
            const vx = tracker.get("x");
            const vy = tracker.get("y");

            // Apply a velocity boost in the direction the mouse was moving
            const boostFactor = 2.0; // Increase boost for more dramatic effect

            // Force end the drag operation
            draggable.endDrag(e);
            isCurrentlyDragging = false;

            // Animate the bounce with boosted velocity
            animateBounce(x, y, vx * boostFactor, vy * boostFactor);
        }
    });
</script>
</body>
</html>
