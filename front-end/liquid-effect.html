<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&amp;display=swap">
    <title>Liquid Effect</title>

    <style>
        body, html, #app {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        body {
            touch-action: none;
        }

        #app {
            height: 100%;
            font-family: "Montserrat", serif;
        }

        #canvas {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div id="app">
    <canvas id="canvas"></canvas>
</div>

<script type="module">
    import LiquidBackground
        from 'https://cdn.jsdelivr.net/npm/threejs-components@0.0.22/build/backgrounds/liquid1.min.js'

    const app = LiquidBackground(document.getElementById('canvas'))

    app.loadImage('https://assets.codepen.io/33787/liquid.webp')
    app.liquidPlane.material.metalness = 0.75
    app.liquidPlane.material.roughness = 0.25
    app.liquidPlane.uniforms.displacementScale.value = 5
    app.setRain(false)
</script>
</body>
</html>
