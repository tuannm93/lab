<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport"/>
    <title>CMYK Concentric Curves</title>
    <style>
        * {
            border: 0;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --white: hsl(0, 0%, 100%);
            --black: hsl(0, 0%, 0%);
            --trans-dur: 0.3s;
            color-scheme: light dark;
            font-size: clamp(1rem, 0.95rem + 0.25vw, 1.25rem);
        }

        body {
            background-color: light-dark(var(--white), var(--black));
            color: light-dark(var(--black), var(--white));
            display: grid;
            place-items: center;
            font: 1em/1.5 sans-serif;
            height: 100vh;
            transition: background-color var(--trans-dur), color var(--trans-dur);
        }

        .pl {
            display: block;
            isolation: isolate;
            width: 10em;
            height: auto;
        }

        .pl__blend {
            mix-blend-mode: multiply;
        }

        .pl__curve {
            animation-duration: 2s;
            animation-timing-function: cubic-bezier(0.37, 0, 0.63, 1);
            animation-iteration-count: infinite;
        }

        .pl__curve--cyan {
            stroke: hsl(198, 92%, 59%);
        }

        .pl__curve--magenta {
            stroke: hsl(325, 97%, 54%);
        }

        .pl__curve--yellow {
            stroke: hsl(49, 98%, 50%);
        }

        .pl__curve--rotate1 {
            animation-name: rotate1;
        }

        .pl__curve--rotate2 {
            animation-name: rotate2;
        }

        .pl__curve--rotate3 {
            animation-name: rotate3;
        }

        .pl__curve--rotate4 {
            animation-name: rotate4;
        }

        .pl__curve--rotate5 {
            animation-name: rotate5;
        }

        .pl__curve--rotate6 {
            animation-name: rotate6;
        }

        .pl__curve--rotate7 {
            animation-name: rotate7;
        }

        .pl__curve--rotate8 {
            animation-name: rotate8;
        }

        @keyframes rotate1 {
            from {
                animation-timing-function: cubic-bezier(0.12, 0, 0.39, 0);
                transform: rotate(0);
            }
            17% {
                animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
                transform: rotate(0.525turn) translate(4px, 0);
            }
            34% {
                animation-timing-function: cubic-bezier(0.37, 0, 0.63, 1);
                transform: rotate(1.05turn);
            }
            46%, to {
                transform: rotate(1turn);
            }
        }

        @keyframes rotate2 {
            from, 8% {
                transform: rotate(0);
            }
            36% {
                transform: rotate(-1.05turn);
            }
            48%, to {
                transform: rotate(-1turn);
            }
        }

        @keyframes rotate3 {
            from, 3% {
                animation-timing-function: cubic-bezier(0.12, 0, 0.39, 0);
                transform: rotate(0);
            }
            22.5% {
                animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
                transform: rotate(0.525turn) translate(3px, 0);
            }
            42% {
                animation-timing-function: cubic-bezier(0.37, 0, 0.63, 1);
                transform: rotate(1.05turn);
            }
            54%, to {
                transform: rotate(1turn);
            }
        }

        @keyframes rotate4 {
            from {
                transform: rotate(0);
            }
            34% {
                transform: rotate(-1.08turn);
            }
            46%, to {
                transform: rotate(-1turn);
            }
        }

        @keyframes rotate5 {
            from, 12% {
                animation-timing-function: cubic-bezier(0.12, 0, 0.39, 0);
                transform: rotate(0);
            }
            31% {
                animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
                transform: rotate(0.525turn) translate(5px, 0);
            }
            50% {
                animation-timing-function: cubic-bezier(0.37, 0, 0.63, 1);
                transform: rotate(1.05turn);
            }
            62%, to {
                transform: rotate(1turn);
            }
        }

        @keyframes rotate6 {
            from {
                transform: rotate(0);
            }
            34% {
                transform: rotate(-1.05turn);
            }
            46%, to {
                transform: rotate(-1turn);
            }
        }

        @keyframes rotate7 {
            from, 18% {
                animation-timing-function: cubic-bezier(0.12, 0, 0.39, 0);
                transform: rotate(0);
            }
            34% {
                animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
                transform: rotate(0.53turn) translate(4px, 0);
            }
            50% {
                animation-timing-function: cubic-bezier(0.37, 0, 0.63, 1);
                transform: rotate(1.06turn);
            }
            62%, to {
                transform: rotate(1turn);
            }
        }

        @keyframes rotate8 {
            from, 10% {
                animation-timing-function: cubic-bezier(0.12, 0, 0.39, 0);
                transform: rotate(0);
            }
            29% {
                animation-timing-function: cubic-bezier(0.61, 1, 0.88, 1);
                transform: rotate(-0.54turn) translate(-4px, 0);
            }
            48% {
                animation-timing-function: cubic-bezier(0.37, 0, 0.63, 1);
                transform: rotate(-1.08turn);
            }
            60%, to {
                transform: rotate(-1turn);
            }
        }

        /*# sourceMappingURL=style.css.map */

    </style>
</head>
<body>
<svg aria-label="Cyan, magenta, and yellow concentric curves rotating clockwise or counterclockwise one turn at a time. Curves also have a see-through effect where overlapping portions become darker."
     class="pl" height="160" role="img" viewBox="0 0 160 160"
     width="160">
    <g fill="none" stroke-dasharray="1 1" transform="translate(80, 80) rotate(-90)">
        <g class="pl__blend" transform="rotate(-35)">
            <circle class="pl__curve pl__curve--rotate1 pl__curve--cyan" pathLength="1" r="73" stroke-dashoffset="0.75"
                    stroke-width="7"/>
        </g>
        <g class="pl__blend" transform="rotate(45)">
            <circle class="pl__curve pl__curve--rotate2 pl__curve--magenta" pathLength="1" r="73"
                    stroke-dashoffset="0.8"
                    stroke-width="9"/>
        </g>
        <g class="pl__blend" transform="rotate(-57)">
            <circle class="pl__curve pl__curve--rotate3 pl__curve--yellow" pathLength="1" r="48"
                    stroke-dashoffset="0.58"
                    stroke-width="13"/>
        </g>
        <g class="pl__blend" transform="rotate(28)">
            <circle class="pl__curve pl__curve--rotate4 pl__curve--magenta" pathLength="1" r="48"
                    stroke-dashoffset="0.77"
                    stroke-width="8"/>
        </g>
        <g class="pl__blend" transform="rotate(-120)">
            <circle class="pl__curve pl__curve--rotate5 pl__curve--yellow" pathLength="1" r="27"
                    stroke-dashoffset="0.73"
                    stroke-width="7"/>
        </g>
        <g class="pl__blend" transform="rotate(-10)">
            <circle class="pl__curve pl__curve--rotate6 pl__curve--cyan" pathLength="1" r="25" stroke-dashoffset="0.77"
                    stroke-width="8"/>
        </g>
        <g class="pl__blend" transform="rotate(145)">
            <circle class="pl__curve pl__curve--rotate7 pl__curve--cyan" pathLength="1" r="26" stroke-dashoffset="0.85"
                    stroke-width="8"/>
        </g>
        <g class="pl__blend" transform="rotate(43)">
            <circle class="pl__curve pl__curve--rotate8 pl__curve--magenta" pathLength="1" r="26"
                    stroke-dashoffset="0.54"
                    stroke-width="14"/>
        </g>
    </g>
</svg>
</body>
</html>
