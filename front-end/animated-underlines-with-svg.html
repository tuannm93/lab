    <title>Animated underlines with SVG</title>

    <style>
        :root {
            --speed: .24s;
            --easing: ease-in-out;
            --offset: 12;
        }

        body {
            padding: 50px;
            background: #f5f5f5;
        }

        /* SVG Symbol Library - Hidden */
        .symbol-library {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
        }

        /* Navigation Container */
        .nav-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
        }

        /* Individual Nav Items */
        .nav-item {
            position: relative;
            display: inline-block;
            text-decoration: none;
            color: #333;
            font-size: 24px;
            font-weight: 600;
            padding: 10px 0;
            transition: color var(--speed) ease, transform var(--speed) var(--easing);
            font-family: "whirly birdie", PP Neue Montreal, Arial, sans-serif;
            font-variation-settings: "wght" 80, "wdth" 96;
        }

        .nav-item:hover {
            transform: scale(1.05);
            color: #e55050;
        }

        .nav-item:hover {
            color: #e55050;
        }

        /* Underline SVG Container */
        .underline-svg {
            --path-distance: var(--offset, 10);
            position: absolute;
            bottom: calc(var(--path-distance) * 1px);
            left: 0;
            width: 100%;
            height: 12px;
            pointer-events: none;
            opacity: 0;
        }

        .underline-svg svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .underline-svg path {
            stroke: currentColor;
            stroke-width: 10;
            stroke-linecap: round;
            fill: none;
            --path-length: 1000;
            stroke-dasharray: var(--path-length);
            stroke-dashoffset: var(--path-length);
        }

        /* Draw-in animation */
        @keyframes drawIn {
            0% {
                stroke-dashoffset: var(--path-length);
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        /* Draw-out animation */
        @keyframes drawOut {
            0% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: calc(var(--path-length) * -1);
            }
        }

        /* Hover Animation States */
        .nav-item:hover .underline-svg {
            opacity: 1;
        }

        .nav-item:hover .underline-svg path {
            animation: drawIn calc(var(--speed) * 2) cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .nav-item:not(:hover) .underline-svg path {
            animation: drawOut 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            animation-delay: 0.1s;
        }

        /* Demo Styling */
        .demo-section {
            margin-bottom: 60px;
            max-width: 60vw;
            margin-inline: auto;
        }

        .demo-title {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .credits {
            margin-top: 100px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

<script>
    // Lightweight randomness logic - no GSAP needed!
    function initRandomUnderlines() {
        // const totalVariants = 6; // Number of symbol variants
        const totalVariants = document.querySelectorAll(
            '.symbol-library symbol[id^="underline-"]'
        ).length;

        let nextIndex = Math.floor(Math.random() * totalVariants); // Random start

        document.querySelectorAll("[data-draw-line]").forEach((container) => {
            const box = container.querySelector("[data-draw-line-box]");
            if (!box) return;

            container.addEventListener("mouseenter", () => {
                // Get the symbol and clone its path
                const symbol = document.querySelector(`#underline-${nextIndex + 1}`);
                const originalPath = symbol.querySelector("path");

                if (originalPath) {
                    // Create a new SVG with the cloned path
                    const svgHTML = `
              <svg viewBox="0 0 310 40" preserveAspectRatio="none">
                ${originalPath.outerHTML}
              </svg>
            `;

                    box.innerHTML = svgHTML;

                    // Now we can properly access and measure the path
                    const path = box.querySelector("path");
                    if (path) {
                        const length = path.getTotalLength();
                        // Set precise dasharray and initial offset
                        path.style.strokeDasharray = length;
                        path.style.strokeDashoffset = length;
                        path.style.setProperty("--path-length", length);
                    }
                }

                // Advance to next variant for next hover (across all items)
                nextIndex = (nextIndex + 1) % totalVariants;
            });

            // Optional: Clear SVG on mouse leave for performance
            container.addEventListener("mouseleave", () => {
                // Small delay to allow exit animation to complete
                setTimeout(() => {
                    if (!container.matches(":hover")) {
                        box.innerHTML = "";
                    }
                }, 700);
            });
        });
    }

    // Initialize when DOM is ready
    document.addEventListener("DOMContentLoaded", initRandomUnderlines);

</script>
