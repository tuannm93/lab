<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elastic Checkboxes - CSS</title>

    <style>
        :root {
            --sz: 8vmin;
            --sp: 0.35s;
            --ac: orange;
            --ic: #ebebeb;
        }

        *, *:before, *:after {
            box-sizing: border-box;
            transition: all var(--sp) cubic-bezier(0.68, -0.55, 0.265, 1.55) 0s;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1f1f23, #2d2d31, #101012);
        }

        body:before, body:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.75;
            filter: blur(0.75px);
            z-index: 0;
            background: repeating-conic-gradient(rgba(0, 0, 0, 0.1333333333) 0.000095%, rgba(255, 255, 255, 0) 0.0005%, rgba(255, 255, 255, 0) 0.005%, rgba(255, 255, 255, 0) 0.0005%), repeating-conic-gradient(rgba(0, 0, 0, 0.1333333333) 0.00001%, rgba(255, 255, 255, 0) 0.00009%, rgba(255, 255, 255, 0) 0.00075%, rgba(255, 255, 255, 0) 0.000025%);
        }

        body h1 {
            color: var(--ic);
            margin-bottom: calc(var(--sz) * 0.25);
            font-weight: 500;
            font-size: calc(var(--sz) * 0.25);
            display: block;
            width: 100%;
            padding: 0 calc(var(--sz) * 0.2);
        }

        body .content {
            position: relative;
            width: 100%;
            max-width: calc(var(--sz) * 8.25);
            display: flex;
            z-index: 1;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-content: center;
            background: rgba(0, 0, 0, 0.1333333333);
            padding: calc(var(--sz) * 0.35);
            border-radius: calc(var(--sz) * 0.25);
            box-shadow: 0 0 calc(var(--sz) * 0.01) calc(var(--sz) * 0.01) #ebebeb inset;
        }

        body .content label {
            position: relative;
            width: calc(var(--sz) * 1.5);
            width: auto;
            text-transform: Capitalize;
            height: calc(var(--sz) * 0.75);
            background: linear-gradient(0deg, rgba(18, 23, 32, 0.5019607843), rgba(13, 18, 23, 0.5019607843));
            border-radius: var(--sz);
            display: flex;
            align-items: center;
            padding: calc(var(--sz) * 0.25) calc(var(--sz) * 0.25) calc(var(--sz) * 0.25) calc(var(--sz) * 0.375);
            font-size: calc(var(--sz) * 0.25);
            color: var(--ic);
            font-family: Arial, Helvetica, sans-serif;
            margin: calc(var(--sz) * 0.125);
            cursor: pointer;
            box-shadow: 0 0 0 calc(var(--sz) * 0.015) var(--ic) inset;
            overflow: hidden;
        }

        body .content label::after {
            content: "";
            position: relative;
            width: 0;
            height: 0;
            margin-left: calc(var(--sz) * 0.125);
            border-radius: var(--sz);
            font-size: 0;
            background: linear-gradient(230deg, var(--ac) 0 calc(var(--sz) * 0.12), rgba(255, 255, 255, 0) 0 100%), linear-gradient(142deg, var(--ac) 0 calc(var(--sz) * 0.14), rgba(255, 255, 255, 0) 0 100%), conic-gradient(from 43deg at 43% calc(64% + var(--sz) * 0.03), rgba(255, 255, 255, 0) 0 0%, var(--ac) 1% 76%, rgba(255, 255, 255, 0) 77% 100%), conic-gradient(from -45deg at 43% 64%, rgba(255, 255, 255, 0) 0 0%, var(--ac) 2% 25%, rgba(255, 255, 255, 0) 26% 100%);
        }

        body .content label:has(input:checked) {
            box-shadow: 0 0 0 2px var(--ac) inset;
            color: var(--ac);
        }

        body .content label:has(input:checked)::after {
            width: calc(var(--sz) * 0.25);
            height: calc(var(--sz) * 0.25);
            overflow: hidden;
            font-size: 22px;
        }

        body .content input {
            display: none;
        }

        @media screen and (max-width: 767px) {
            :root {
                --sz: 80px;
            }

            body {
                height: auto;
                overflow-y: visible;
                justify-content: flex-start;
                align-items: center;
                padding: calc(var(--sz) * 0.5);
                background: #232323 !important;
                padding-bottom: calc(var(--sz) * 0.5) !important;
            }

            body::before, body::after {
                display: none;
            }

            body .content {
                height: 100%;
                padding: 0 !important;
                align-content: flex-start !important;
                max-width: 100% !important;
                box-shadow: none !important;
                background: rgba(255, 255, 255, 0) !important;
            }

            body .content label {
                font-size: calc(var(--sz) * 0.22) !important;
                height: calc(var(--sz) * 0.625) !important;
            }
        }

        @media screen and (max-height: 580px) and (orientation: landscape) {
            :root {
                --sz: 60px !important;
            }

            body {
                overflow-x: visible;
                justify-content: center !important;
                align-items: center !important;
                padding: calc(var(--sz) * 0.5);
            }

            body .content {
                max-width: 100% !important;
                justify-content: center !important;
            }

            body .content h1 {
                text-align: center !important;
            }
        }

        /*# sourceMappingURL=style.css.map */

    </style>
</head>

</body>
</html>
