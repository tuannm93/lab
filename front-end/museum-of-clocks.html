        body {
            background: #f5f5f5;
            min-height: 100vh;
            margin: 0;
            padding: 40px 0;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: #333;

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            color: #101828;
            text-align: center;
            display: block;
            margin-top: 1em;
            margin-bottom: 1em;
            font-weight: bold;
        }

        .container {
            display: flex;
            gap: 40px;
            padding: 20px;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center

        }

        .card {
            background: white;
            border-radius: 24px !important;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            width: 356px;
            height: 426px;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .card::after {
            content: attr(data-description);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #F5F5F5;
            background: linear-gradient(0deg, rgba(245, 245, 245, 1) 0%, rgba(245, 245, 245, 0.8) 39%, rgba(255, 255, 255, 0) 100%);
            color: #191919;
            padding: 30px;
            font-size: 1rem;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 12;
            height: calc(100% - 60px);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        .card:hover::after {
            opacity: 1;
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            position: absolute;
            top: 40px;
            left: 0;
            text-align: center;
            width: 100%;
            display: block;
            z-index: 99
        }

        .card p {
            margin-top: 0;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        .clock-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px
        }

        .clock-face {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 50%;
        }

        .hour-marks {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .hour-mark {
            position: absolute;
            left: 50%;
            transform-origin: 0 140px;
        }

        .minute-mark {
            position: absolute;
            left: 50%;
            transform-origin: 0 140px;
        }

        .hour-number {
            position: absolute;
            text-align: center;
            transform-origin: center;
        }

        .hand {
            position: absolute;
            transform-origin: bottom center;
            bottom: 140px;
            left: 140px;
        }

        .glassmorphism {
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .glassmorphism .clock-face {
            backdrop-filter: blur(8px) saturate(150%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.33);
            border: 1px solid rgba(209, 213, 219, 0.6);
            overflow: hidden
        }

        .glassmorphism .clock-face::after {
            background-color: rgba(255, 255, 255, .05);
            bottom: 0;
            content: '';
            filter: blur(4px);
            left: -99px;
            position: absolute;
            right: .865%;
            top: -300px;

        .glassmorphism .clock-center {

        .glassmorphism .shapes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .glassmorphism .shapes-container::after {

        }

        .glassmorphism .shape {
            position: absolute;
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .glassmorphism .shape.circle {
            width: 120px;
            height: 120px;
            backdrop-filter: blur(5px) saturate(150%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.38);
            border: 1px solid rgba(209, 213, 219, 0.8);
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation-duration: 10s;
        }

        .glassmorphism .shape.rounded-square {
            width: 100px;
            height: 100px;
            backdrop-filter: blur(5px) saturate(150%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.38);
            border: 1px solid rgba(209, 213, 219, 0.8);
            border-radius: 25px;
            top: 70%;
            left: 60%;
            animation-duration: 16s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-25px) translateX(15px) rotate(180deg);
            }
            100% {
                transform: translateY(0px) translateX(0px) rotate(360deg);
            }
        }

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        setupClock("skeuomorphic");
        setupClock("flat-design");
        setupClock("material-design");
        setupClock("neumorphism");
        setupClock("glassmorphism");
        setupClock("brutalism");

        function setClockHands() {
            const now = new Date();
            const hours24 = now.getHours();
            const hours = hours24 % 12 || 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours24 >= 12 ? "PM" : "AM";

            const hourDegrees = (hours % 12) * 30 + minutes * 0.5;
            const minuteDegrees = minutes * 6 + seconds * 0.1;
            const secondDegrees = seconds * 6;

            $("[id$='-hour-hand']").css("transform", `rotate(${hourDegrees}deg)`);

            $("[id$='-minute-hand']").css("transform", `rotate(${minuteDegrees}deg)`);

            $("[id$='-second-hand']").css("transform", `rotate(${secondDegrees}deg)`);
        }

        function setupClock(style) {
            for (let i = 0; i < 12; i++) {
                const hourMark = $("<div>").addClass("hour-mark");
                hourMark.css("transform", `rotate(${i * 30}deg)`);
                $(`#${style}-hour-marks`).append(hourMark);

                const hourNumber = $("<div>")
                    .addClass("hour-number")
                    .text(i === 0 ? 12 : i);
                const angle = i * 30;
                const radius = 112;
                const x = 150 + radius * Math.sin((angle * Math.PI) / 180);
                const y = 150 - radius * Math.cos((angle * Math.PI) / 180);

                hourNumber.css({
                    left: x - 30,
                    top: y - 30
                });

                $(`.${style} .clock-face`).append(hourNumber);

                for (let j = 1; j <= 4; j++) {
                    if (j < 5) {
                        const minuteMark = $("<div>").addClass("minute-mark");
                        minuteMark.css("transform", `rotate(${i * 30 + j * 6}deg)`);
                        $(`#${style}-hour-marks`).append(minuteMark);
                    }
                }
            }
        }

        setClockHands();
        setInterval(setClockHands, 1000);
    });

</script>
