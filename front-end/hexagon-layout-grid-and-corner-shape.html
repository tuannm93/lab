<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Hexagon layout grid & corner-shape</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap");

        *, *:after {
            box-sizing: border-box;
        }

        html {
            font-size: 6.25vmax;
        }

        @media (max-width: 992px) {
            html {
                font-size: 60px;
            }
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #c4d8c4 radial-gradient(circle, #fff 1px, transparent 0) repeat center/30px 30px;
            font-size: 0.3rem;
            font-family: "Bricolage Grotesque", sans-serif;
            font-weight: bold;
        }

        .container {
            width: 9rem;
            margin: 0.5rem;
            margin-top: 1rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .box {
            width: 100%;
            aspect-ratio: 0.8660254038;
            position: relative;
            overflow: hidden;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.3333333333);
            transition: all 0.3s;
            border-radius: 50%/25%;
            corner-shape: bevel;
            margin-top: -25%;
        }

        .box:nth-child(1), .box:nth-child(8) {
            grid-column: 2/3;
        }

        .box:nth-child(-n+3), .box:nth-child(n+8):nth-child(-n+10) {
            margin-left: -50%;
        }

        .box:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            inset: 0;
            margin: auto;
            border-radius: inherit;
            corner-shape: inherit;
            border: 1px solid #fff;
            scale: 0.9;
            opacity: 0.5;
            pointer-events: none;
            transition: all 0.3s;
            will-change: scale;
        }

        .box:hover img {
            scale: 1.1;
            filter: none;
        }

        .box:hover:after {
            scale: 1.2;
        }

        .box img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: all ease 0.3s;
            filter: grayscale(0.3);
            will-change: scale, filter;
        }

        /*# sourceMappingURL=style.css.map */
