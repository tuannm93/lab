<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background by css-doodle</title>

  <style>
    body { margin: 0 }
  </style>
</head>
<body>
<css-doodle click-to-update>
  <style>
    @grid: 1 / 100vw 100vh / #0a0c27;
    background-size: 200px 200px;
    background-image: @doodle(
    @grid: 6 / 100%;
    @size: 4px;
    font-size: 4px;
    color: hsl(@r240, 30%, 50%);
    box-shadow: @m3x5(
    calc(4em - @nx * 1em) calc(@ny * 1em)
    @p(@m3(currentColor), @m2(transparent)),
    calc(2em + @nx * 1em) calc(@ny * 1em)
    @lp
    );
    );
  </style>
</css-doodle>

<script src="https://unpkg.com/css-doodle@0.34.7/css-doodle.min.js"></script>
</body>
</html>
