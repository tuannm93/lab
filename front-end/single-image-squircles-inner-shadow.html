<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single images squircles + inner shadow</title>
    <style>html, body {
        display: grid
    }

    html {
        min-height: 100%
    }

    body {
        grid-gap: 1em;
        grid-template-columns: repeat(auto-fit, min(15em, 100%));
        place-content: center;
        background: #a53860
    }

    svg[aria-hidden='true'][height='0'] {
        position: absolute
    }

    img {
        width: 100%;
        aspect-ratio: 1;
        object-fit: cover;
        filter: url(#squircle) url(#shadow) url(#smooth)
    }</style>
</head>
<body>
<svg aria-hidden="true" height="0" width="0">
    <filter id="squircle" primitiveUnits="objectBoundingBox">
        <feGaussianBlur stdDeviation="0.2"></feGaussianBlur>
        <feComponentTransfer>
            <feFuncA tableValues="0 1" type="discrete"></feFuncA>
        </feComponentTransfer>
        <feComposite in="SourceGraphic" operator="in"></feComposite>
    </filter>
    <filter id="shadow"><!-- SourceAlpha because Firefox bug-->
        <feGaussianBlur in="SourceAlpha" stdDeviation="8"></feGaussianBlur>
        <feOffset dx="6" dy="8"></feOffset>
        <feComposite in="SourceAlpha" operator="out"></feComposite>
        <feBlend in2="SourceGraphic" mode="multiply"></feBlend>
    </filter>
    <filter id="smooth">
        <feGaussianBlur in="SourceAlpha" stdDeviation="8"></feGaussianBlur>
        <feComponentTransfer>
            <feFuncA tableValues="-8 7" type="table"></feFuncA>
        </feComponentTransfer>
        <feComposite in="SourceGraphic" operator="in"></feComposite>
    </filter>
</svg>
