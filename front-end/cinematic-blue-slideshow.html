<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <title>Cinematic Blue Slideshow</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Montserrat", sans-serif;
            background: radial-gradient(circle at center, #0a0f18 0%, #05070a 100%);
            color: #e6f0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 20, 60, 0.6);
        }

        .slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease;
        }

        .slide.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            filter: grayscale(100%) contrast(1.2) brightness(0.85) drop-shadow(0 0 15px rgba(0, 80, 255, 0.15)) hue-rotate(200deg) saturate(1.2);
            transition: transform 7s ease, opacity 2s ease;
            will-change: transform, opacity;
        }

        /* hover zoom effect for desktop */
        @media (hover: hover) and (pointer: fine) {
            .slide.active img:hover {
                transform: scale(1.15) rotateZ(0.2deg);
            }
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                    to top,
                    rgba(0, 30, 70, 0.7),
                    rgba(0, 10, 20, 0.2)
            );
            z-index: 1;
        }

        .caption {
            position: absolute;
            bottom: 40px;
            left: 40px;
            font-family: "Montserrat", sans-serif;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 1s ease 0.5s;
            z-index: 2;
            text-shadow: 0 0 15px rgba(0, 8, 49, 0.7);
        }

        .slide.active .caption {
            opacity: 1;
            transform: translateY(0);
        }

        /* navigation */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #b0d4ff;
            font-size: 2rem;
            padding: 14px;
            border-radius: 50%;
            background: rgba(30, 50, 90, 0.15);
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            opacity: 0.5;
            z-index: 3;
            user-select: none;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.1);
        }

        .prev:hover,
        .next:hover {
            opacity: 1;
            background: rgba(60, 100, 180, 0.25);
            box-shadow: 0 0 25px rgba(0, 120, 255, 0.3);
        }

        .prev {
            left: 15px;
        }

        .next {
            right: 15px;
        }

        /* indicator dots */
        .dots-container {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 3;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.3);
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 600px) {
            .caption {
                bottom: 20px;
                left: 20px;
                font-size: 1rem;
            }

            .prev,
            .next {
                font-size: 1.6rem;
                padding: 10px;
            }
        }

    </style>
</head>
<body>
<div class="slideshow-container">
    <div class="slide active">
        <img alt="Slide 1" src="https://iili.io/KkPgCva.jpg">
        <div class="overlay"></div>
        <div class="caption">Frozen Echoes</div>
    </div>

    <div class="slide">
        <img alt="Slide 2" src="https://iili.io/KkPgxTv.jpg">
        <div class="overlay"></div>
        <div class="caption">Blue Silence</div>
    </div>

    <div class="slide">
        <img alt="Slide 3" src="https://iili.io/KkPgnyJ.jpg">
        <div class="overlay"></div>
        <div class="caption">Metallic Dreams</div>
    </div>

    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>

    <div class="dots-container">
        <div class="dot active" data-index="0"></div>
        <div class="dot" data-index="1"></div>
        <div class="dot" data-index="2"></div>
    </div>
</div>

<script>
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");
    let index = 0;

    function showSlide(n) {
        slides[index].classList.remove("active");
        dots[index].classList.remove("active");
        index = (n + slides.length) % slides.length;
        slides[index].classList.add("active");
        dots[index].classList.add("active");
    }

    // auto-play every 6 sec
    let slideInterval = setInterval(() => showSlide(index + 1), 6000);

    // nav buttons
    document
        .querySelector(".prev")
        .addEventListener("click", () => showSlide(index - 1));
    document
        .querySelector(".next")
        .addEventListener("click", () => showSlide(index + 1));

    // dots click
    dots.forEach((dot) => {
        dot.addEventListener("click", () => showSlide(parseInt(dot.dataset.index)));
    });

</script>
</body>
</html>
